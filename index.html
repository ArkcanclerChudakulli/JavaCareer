<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" ></script>
<link href="css/style.css" rel="stylesheet" ></script>
<script src="js/script.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
</head>
<body onload='load()'>

<button id="learn" type="button" class="btn btn-success btn-lg btn-block" disabled="disabled">Начать изучение</button>

<div id="container">	

	<div id='left_side' class="side col-sm-2">
		<h2>Вопрос: <span id='questions_count'>0</span> / <span id='questions_total'>?</span></h2>
		<h2>Статус: <span id='status' class='marron'>Безработный</span></h2>
		<h2>Зарплата: <span id='money' class='green'>0</span> руб/мес</h2>
		<div id="eval">
			<marquee id="eval_txt" class="font text-center align-middle" direction="up" scrolldelay="1" scrollamount="15" behavior="slide">
				<font id="road_text"></font>
			</marquee>
		</div>
	</div>
	
	<div class="col-sm-8">
		<div id="mirror">
			<marquee id="mirror_txt" class="font text-center align-middle" direction="up" scrolldelay="1" scrollamount="15" behavior="slide">
				<font id="road_text"></font>
			</marquee>
		</div>
		<img id="module_0" class="module pointer" src="img/0. java_core.jpg" width="300" height="200" onclick="module(0)"/>
		<img id="module_1" class="module pointer" src="img/1. concurrency.jpg" width="300" height="200" onclick="module(1)"/>
		<img id="module_2" class="module pointer" src="img/2. spring_core.jpg" width="300" height="200" onclick="module(2)"/>
		<img id="module_3" class="module pointer" src="img/3. spring_data.jpg" width="300" height="200" onclick="module(3)"/>
		<img id="module_4" class="module pointer" src="img/4. spring_boot.jpg" width="300" height="200" onclick="module(4)"/>
		<img id="module_5" class="module pointer" src="img/5. misc.jpg" width="300" height="200" onclick="module(5)"/>
		<div id="game" style="display:none">	
			<h2><button class="game_button" onclick="choose(1)" id='first'></button>
			<button class="rightButton game_button" onclick="choose(2)" id='second'></button></h2>
			<h2><button class="game_button" onclick="choose(3)" id='third'></button>
			<button class="rightButton game_button" onclick="choose(4)" id='forth'></button></h2>
		</div>
	</div>
	
	<div id='right_side' class="col-sm-2" title='Подсказка'>
		<!-- <img id="hint" src="img/orlov_ava.jpg" width="240px" height="240px"/> -->
		<h2>Навыки: <span id='skill' class='green'>Английский язык</span></h2>
	</div>
	
</div>
	
</body>
</html>
